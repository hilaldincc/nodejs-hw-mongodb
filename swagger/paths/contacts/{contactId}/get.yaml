tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Returns a single contact object based on the provided ID.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: The unique ID of the contact to retrieve.
    schema:
      type: string
responses:
  '200':
    description: Successful operation. Contact found.
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contactSchema.yaml'
  '401':
    $ref: '../../../components/responses/401-Unauthorized.yaml'
  '404':
    $ref: ../../../components/responses/404-NotFound.yaml
