tags:
  - Contacts
summary: Delete a contact by ID
operationId: deleteContact
description: Deletes a contact by its unique ID.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: The unique ID of the contact to delete.
    schema:
      type: string
responses:
  '204':
    description: Contact deleted successfully. No content returned.
  '401':
    $ref: '../../../components/responses/401-Unauthorized.yaml'
  '404':
    $ref: '../../../components/responses/404-NotFound.yaml'
