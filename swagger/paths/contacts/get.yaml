tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Returns a list of all contacts in the contact book.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: Page number for pagination.
    schema:
      type: integer
      default: 1
  - in: query
    name: perPage
    description: Number of contacts per page.
    schema:
      type: integer
      default: 10
  - in: query
    name: favorite
    description: Filter contacts by favorite status.
    schema:
      type: boolean
responses:
  '200':
    description: A list of contacts.
    content:
      application/json:
        schema:
          type: object
          properties:
            contacts:
              type: array
              items:
                $ref: '../../components/schemas/contactSchema.yaml'
            totalPages:
              type: integer
              example: 10
              description: Total number of pages available.
            currentPage:
              type: integer
              example: 1
              description: The current page number.
            totalContacts:
              type: integer
              example: 100
              description: Total number of contacts matching the query.
            perPage:
              type: integer
              example: 10
              description: Number of items per page.
  '400':
    $ref: '../../components/responses/400-BadRequest.yaml'
  '401':
    $ref: '../../components/responses/401-Unauthorized.yaml'
