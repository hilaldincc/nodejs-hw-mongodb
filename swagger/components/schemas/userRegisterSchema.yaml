type: object
properties:
  name:
    type: string
    description: User's name.
    example: 'Alice Smith'
  email:
    type: string
    format: email
    description: User's email address.
    example: 'user@example.com'
  password:
    type: string
    format: password
    description: User's password (should be at least 6 characters).
    minLength: 6
required:
  - name
  - email
  - password
